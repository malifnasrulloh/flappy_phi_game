name: flappy_phi
description: Flappy Phi

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flame: ^1.10.0
  flame_audio: ^2.1.2
  rename: ^3.0.1
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  google_fonts: ^6.1.0
  get: ^4.6.6
  flutter_svg: ^2.0.9
  cloud_firestore: ^4.13.6
  sqflite: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true


  assets:
    - assets/images/
    - assets/audio/

  fonts:
    - family: Game
      fonts:
        - asset: assets/fonts/Game.ttf
    - family: PixelGameFont
      fonts:
      - asset: assets/fonts/PixelGameFont.ttf

